<script>

     */
    $.ajax({
        type:'GET',
        url:"https://maps.googleapis.com/maps/api/geocode/xml?address=1600+Amphitheatre+Parkway,+Mountain+View,+CA&key=",
        datatype:"xml",
        success:processXML
    });

    function processXML(xml)
        {
        //alert($(xml).find("status").text());
        $(xml).find("address_component").each(function(){
            if($(this).find("type").text() == "postal_code")
                {
                alert($(this).find("long_name").text());
                }
        });
        }


</script>
</body>
</html>
